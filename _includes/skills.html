    <!--SKILLS DESCRIPTION -->
    <div id="skillswrap">
        <div class="container">
            <div class="row">
                    <div class="col-lg-2 col-lg-offset-1">
                        <h5>SKILLS</h5>
                    </div>
                
                {% for post in site.posts %}
                    {% if post.section == "skills" %}
                        {% if forloop.index0 | modulo:3 == 1 %}
                            <div class="col-lg-3 centered col-lg-offset-3">
                        {% else %}
                            <div class="col-lg-3 centered">
                        {% endif %}
                        <canvas id="{{ post.id }}" height="130" width="130"></canvas>
                        <p>{{ post.name }} {{ forloop.index }} {{ forloop.index | modulo:3 }} </p>
                        <br>
                        <script>
                            var doughnutData = [
                                    {
                                        value: {{ post.value1 }},
                                        color:"#1abc9c"
                                    },
                                    {
                                        value : {{ post.value2 }},
                                        color : "#ecf0f1"
                                    }
                                ];
                                var myDoughnut = new Chart(document.getElementById("{{ post.id }}").getContext("2d")).Doughnut(doughnutData);
                        </script>
                    </div>                        
                    {% endif%}
                {% endfor %}

            </div><!--/.row -->
            <br>
        </div><!--/.container -->
    </div><!--/ #skillswrap -->
